<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tags for search engines -->
    <meta name="description"
        content="Future Windows. Company producing, selling and installing modern windows, doors and sliders">
    <meta name="keywords"
        content="Future Windows, window, door, slider, door installation, window installation, modern design, window company">

    <!-- Title -->
    <title>Future Windows</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Style sheet -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <!-- Header -->
    <header>

        <!-- Logo and linking hook  -->
        <a href="index.html">
            <h1 id="logo">Future Windows</h1>
        </a>

        <!-- Set up for CSS menu hiding -->
        <input type="checkbox" name="nav-toggle" id="nav-toggle" checked>
        <label for="nav-toggle" class="nav-toggle-label-off"><iconify-icon icon="mdi:chevron-up-box-outline"
                class="i-chevron"></iconify-icon></label>

        <!-- Navbar -->
        <nav class="nav-reg">

            <ul id="menu-1">
                <li><a href="index.html" class="navLink" class="active">Home</a></li>
                <li><a href="gallery.html" class="navLink">Gallery</a></li>
                <li><a href="form.html" class="navLink">Contact Us</a></li>
            </ul>

        </nav>

    </header>

    <!-- Main -->
    <main>

        <section id="heroImgSection">
            <div id="heroImgContainer">
            </div>
        </section>

        <section id="request">
            <div id="formContainer">
                <form id="form" action="submission-note.html" method="post">
                    <div id="formLeft">
                        <label for="firstName">First name:</label>
                        <input type="text" id="firstName" name="firstName" placeholder="Your first name" value=""
                            required>
                        <br>
                        <label for="lastName">Last name:</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Your last name" value="" required>
                        <br>
                        <label for="phone">Phone number:</label>
                        <input type="tel" id="phone" name="phone" placeholder="089-XX-XXX"
                            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" value="" required>
                        <br>
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" placeholder="Your E-mail address" value="" required>
                    </div>
                    <br>
                    <div id="formRight">
                        <label for="files">Submit windows schedule or architect drawings:</label>
                        <input type="file" name="files" id="files"
                            accept="image/*,.doc,.docx,.xml,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document,.pdf"
                            multiple>
                        <br>
                        <label for="note">What can we do for you today?</label>
                        <input type="textarea" id="note" name="note"
                            placeholder="Would you like a quote, or would you like us to contact you? Or is there something else we can do for you? Let us know!">
                    </div>
                </form>
                <input type="submit" form="form">
                <div id="formDivRight"></div>
        </section>

        <section id="contactInfo">
            <div id="email-phone">
                <p>Email: contact@futurewindows.com</p>
                <p>Phone Number: 089 111 1111</p>
            </div>
            <div id="address">
                <p>10 Building Name</p>
                <p>Real Street</p>
                <p>T99 VR99</p>
                <p>Cork</p>
                <p>Co. Cork</p>
            </div>
        </section>

        <section id="map">
            <div id="visit">
                <p>Visit us!</p>
            </div>
            <div id="mapIFrame">
                <iframe
                    src="https://www.google.com/maps/place/Classic+Windows+%26+Doors/@51.8808346,-8.6562369,14.75z/data=!4m14!1m7!3m6!1s0x48448d5f3d3762ef:0x4cc740fb2cdce985!2sClassic+Windows+%26+Doors!8m2!3d51.8714797!4d-8.6494607!16s%2Fg%2F11c2pt7bcj!3m5!1s0x48448d5f3d3762ef:0x4cc740fb2cdce985!8m2!3d51.8714797!4d-8.6494607!16s%2Fg%2F11c2pt7bcj?entry=ttu"
                    frameborder="0" allow referrerpolicy="no-referrer">Visit us!</iframe>
            </div>
        </section>

    </main>


    <!-- Social Button -->
    <input type="checkbox" name="social-toggle" id="social-toggle" checked>
    <label for="social-toggle" class="social-toggle-label"><iconify-icon class="i-chevron"
            icon="mdi:chevron-down-box-outline"></iconify-icon></label>

    <!-- Footer -->
    <footer>
        <ul id="social-links">
            <li><a href="http://youtube.com/" target="_blank" rel="noopener"
                    aria-label="See our products in motion on Youtube (new tab will be opened for your)"><iconify-icon
                        icon="jam:youtube-square" class="i-socials"></iconify-icon></a>
            </li>
            <li><a href="http://facebook.com/" target="_blank" rel="noopener"
                    aria-label="Find us on Facebook (new tab will be opened for your)"><iconify-icon
                        icon="jam:facebook-square" class="i-socials"></iconify-icon></a>
            </li>
            </li>
            <li><a href="http://instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram for photos from finished projects(new tab will be opened for your)"><iconify-icon
                        icon="jam:instagram" class="i-socials"></iconify-icon></a>
            </li>
            <li><a href="http://linkedin.com/" target="_blank" rel="noopener"
                    aria-label="Share your thoughts with us on Twitter (new tab will be opened for your)"><iconify-icon
                        icon="jam:linkedin-square" class="i-socials"></iconify-icon></a>
            <li><a href="http://twitter.com/" target="_blank" rel="noopener"
                    aria-label="Share your thoughts with us on Twitter (new tab will be opened for your)"><iconify-icon
                        icon="jam:twitter-square" class="i-socials"></iconify-icon></a>
            </li>
        </ul>
    </footer>


    <!-- Scripts -->
    <!-- Iconify Import -->
    <script src="https://code.iconify.design/iconify-icon/2.0.0/iconify-icon.min.js"></script>

</body>

</html>
