<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tags for search engines -->
    <meta name="description"
        content="Future Windows. Company producing, selling and installing modern windows, doors and sliders">
    <meta name="keywords"
        content="Future Windows, window, door, slider, door installation, window installation, modern design, window company">

    <!-- Title -->
    <title>Future Windows</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Style sheet -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <!-- Header -->
    <header>

        <!-- Logo and linking hook  -->
        <a href="index.html">
            <h1 id="logo">Future Windows</h1>
        </a>

        <!-- Set up for CSS menu hiding -->
        <input type="checkbox" name="nav-toggle" id="nav-toggle" checked>
        <label for="nav-toggle" class="nav-toggle-label-off"><iconify-icon icon="mdi:chevron-up-box-outline"
                class="i-chevron"></iconify-icon></label>

        <!-- Navbar -->
        <nav class="nav-reg">

            <ul id="menu-1">
                <li><a href="index.html" class="navLink">Home</a></li>
                <li><a href="gallery.html" class="navLink">Gallery</a></li>
                <li><a href="form.html" class="navLink active">Contact Us</a></li>
            </ul>

        </nav>

    </header>

    <!-- Main -->
    <main>
        
        <!-- Hero Image -->
        <section id="heroImgSection">
            <div id="heroImgContainer">
            </div>
        </section>

        <!-- Form -->
        <form action="submission-note.html" method="post" id="request">

            <div class="formRight">
                <label for="firstName">First name:</label>
                <br>
                <input type="text" id="firstName" name="firstName" placeholder="Name" value="" required>
                <br>
                <label for="lastName">Last name:</label>
                <br>
                <input type="text" id="lastName" name="lastName" placeholder="Surname" value="" required>
                <br>
                <label for="phone">Phone number:</label>
                <br>
                <input type="tel" id="phone" name="phone" placeholder="XXX-XXX-XXXX"
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" value="" required>
                <br>
                <label for="email">E-mail:</label>
                <br>
                <input type="email" id="email" name="email" placeholder="example: email@domain.com" value="" required>
            </div>

            <div class="formLeft">
                <label for="files">Submit windows schedule or architect drawings:</label>
                <br>
                <input type="file" name="files" id="files"
                    accept="image/*,.doc,.docx,.xml,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document,.pdf"
                    multiple>
                <br>
                <label for="note">What can we do for you today?</label>
                <textarea name="note" id="note"
                    placeholder="Would you like a quote, or would you like us to contact you? Or is there something else we can do for you? Let us know!"></textarea>
            </div>

        </form>

        <div id="subButton">
            <input type="submit" name="apply" id="apply" form="request">
        </div>

        <!-- Contact info -->
        <section id="contactInfo">
            <h2>Contact details</h2>
            <br>
            <div id="email-phone">
                <label for="compEmail">Email:</label>
                <br>
                <p id="compEmail">contact@futurewindows.com</p>
                <br>
                <label for="compPhone">Phone Number:</label>
                <br>
                <p id="compPhone">089 111 1111</p>
                <br>
                <label for="compAddress">Address</label>
                <br>
                <p id="compAddress">
                    10 Building Name <br>
                    Real Street <br>
                    T99 VR99 <br>
                    Cork <br>
                    Co. Cork</p>
        </section>

    </main>


    <!-- Social Button -->
    <input type="checkbox" name="social-toggle" id="social-toggle" checked>
    <label for="social-toggle" class="social-toggle-label"><iconify-icon class="i-chevron"
            icon="mdi:chevron-down-box-outline"></iconify-icon></label>

    <!-- Footer -->
    <footer>
        <!-- Social Links -->
        <ul id="social-links">
            <li><a href="http://youtube.com/" target="_blank" rel="noopener"
                    aria-label="See our products in motion on Youtube (new tab will be opened for your)"><iconify-icon
                        icon="jam:youtube-square" class="i-socials"></iconify-icon></a>
            </li>
            <li><a href="http://facebook.com/" target="_blank" rel="noopener"
                    aria-label="Find us on Facebook (new tab will be opened for your)"><iconify-icon
                        icon="jam:facebook-square" class="i-socials"></iconify-icon></a>
            </li>
            <li><a href="http://instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram for photos from finished projects(new tab will be opened for your)"><iconify-icon
                        icon="jam:instagram" class="i-socials"></iconify-icon></a>
            </li>
            <li><a href="http://linkedin.com/" target="_blank" rel="noopener"
                    aria-label="Share your thoughts with us on Twitter (new tab will be opened for your)"><iconify-icon
                        icon="jam:linkedin-square" class="i-socials"></iconify-icon></a>
            <li><a href="http://twitter.com/" target="_blank" rel="noopener"
                    aria-label="Share your thoughts with us on Twitter (new tab will be opened for your)"><iconify-icon
                        icon="jam:twitter-square" class="i-socials"></iconify-icon></a>
            </li>
        </ul>
    </footer>


    <!-- Scripts -->
    <!-- Iconify Import -->
    <script src="https://code.iconify.design/iconify-icon/2.0.0/iconify-icon.min.js"></script>

</body>

</html>
